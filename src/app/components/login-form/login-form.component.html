<div class="row">
	<h1 class="header">Ask me</h1>
	<form (ngSubmit)="onSubmit()">
		<div class="section">
			<a class="btn hide-on-small-only">
				<i class="fa fa-facebook-official" aria-hidden="true"></i> Iniciar sesion con facebook
			</a>
			<a class="btn btn-fb hide-on-med-and-up">Iniciar sesion</a>
		</div>
		<div>
			<input [(ngModel)]="Email" type="text" name="username" placeholder="Nombre de usuario">
			<input [(ngModel)]="Password" type="password" name="password" placeholder="**********">
			<button class="btn weavs-effect waver-light btn-signup" type="submit">Inicia sesion</button>
		</div>
	</form>
</div>

<div class="row">
	<div>
		No tienes una cuenta? <a routerLink="/signup">Registrate</a>
	</div>
</div>
